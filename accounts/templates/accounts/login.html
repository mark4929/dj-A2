<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <style>
      .field {
        margin: 1rem;
      }
    </style>
    <body>
        <form method="POST" action="">
            <div class="field">
                <label for="username">Username </label>
                <input type="text" id="username" name="username" required value={{username_value}}>
            </div>

            <div class="field">
                <label for="password">Password </label>
                <input type="password" id="password" name="password" required>
                    <span style="color: red">
                        <ul>
                            {% for error in errors %}
                                <li> {{error}} </li>
                            {% endfor%}
                        </ul>
                    </span>
            </div>

           <div class="field">
               <input name= "submit" type="submit" value="login">
           </div>
        </form>
    </body>
</html>
