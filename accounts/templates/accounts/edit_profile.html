<!DOCTYPE html>
<html>
    <head>    
        <title>Edit Profile</title>
    </head>
    <style>
      .field {
        margin: 1rem;
      }
    </style>
    <body>
        <form method="POST" action="">
            <div class="field">
                <label for="first_name">First Name </label>
                <input type="text" id="first_name" name="first_name" value={{first_name_value}}>
            </div>

            <div class="field">
                <label for="last_name">Last Name </label>
                <input type="text" id="last_name" name="last_name" value={{last_name_value}}>
            </div>
            
            <div class="field">
                <label for="password1">Password </label>
                    <span style="color: red">
                        <ul>
                            {% for error in password1 %}
                                <li> {{error}} </li>
                            {% endfor%}
                        </ul>
                    </span>
                <input type="password" id="password1" name="password1" >
            </div>

            <div class="field">
                <label for="password2">Re-enter Password </label>
                    <span style="color: red">
                        <ul>
                            {% for error in password2 %}
                                <li> {{error}} </li>
                            {% endfor%}
                        </ul>
                    </span>
                <input type="password" id="password2" name="password2" >
            </div>

            <div class="field">
                <label for="email">Email </label>
                    <span style="color: red">
                        <ul>
                            {% for error in email %}
                                <li> {{error}} </li>
                             {% endfor%}
                        </ul>
                    </span>
                <input type="email" id="email" name="email" value={{email_value}}>
            </div>
       
            <div class="field">
                <input type="submit" value="submit">
            </div>
        </form>
    </body>
</html>
